<header>Ai for Boosting Productivity</header>
<h1 id="layout-justifications">Layout <strong>justifications</strong></h1>
<ul>
<li>Shared elements within a web app are frequently used by many pages with an app.
<ul>
<li>Scripts</li>
<li>Stylesheets</li>
</ul>
</li>
<li>These shared elements may be defined in a layout <code>.cshtml</code> file.</li>
<li>The name usually starts with an underscore. E.g.,
<ul>
<li><code>_Layout.cshtml</code></li>
<li><code>_Travel.cshtml</code></li>
<li><code>_Candidate.cshtml</code></li>
<li><code>_Organic.cshtml</code></li>
</ul>
</li>
<li>Layouts reduce duplicate code in views.</li>
<li>A layout can be referenced by any view used within the app.</li>
</ul>
<footer>Copyright  2024 Republic Polytechnic. All rights reserved.</footer>
</section>

<div class="grid grid-cols-3 gap-6">
<div class="col-span-2">
<p>The <code>_ViewImports file</code> supports the following Razor directives:</p>
<ul>
<li><code>@using</code> <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4cc.svg" data-marp-twemoji=""/></li>
<li><code>@addTagHelper</code> <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4cc.svg" data-marp-twemoji=""/></li>
<li><code>@removeTagHelper</code></li>
<li><code>@tagHelperPrefix</code></li>
<li><code>@model</code></li>
<li><code>@inherits</code></li>
<li><code>@inject</code></li>
</ul>
<p>The following code is used in <code>_ViewImports.cshtml</code> to simplify the code for Lesson 08.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>@using System.Data
@using Lesson08.Models

@addTagHelper *, Microsoft.AspNetCore.Mvc.TagHelpers
</code></pre>
</div>
<div>
<h2 id="advantages">Advantages:</h2>
<ul>
<li>Eliminates <code>@using Lesson08.Models</code> in all views that use a Model.</li>
<li>Eliminates <code>@using System.Data</code> in all views that use a <code>DataRowCollection</code>.</li>
<li><code>@addTagHelper</code> <strong>enables</strong> common tag helpers.</li>
</ul>
</div>

</section>

<li>Enable server-side code to easily create and render HTML elements in <code>.cshtml</code> files.</li>
<li>Look similar to standard HTML <strong>elements</strong> and <strong>attributes</strong>.</li>

<li><code>asp-for</code></li>
<li><code>asp-controller</code></li>

<li><code>asp-route-id</code></li>
<li><code>asp-validation-for</code></li>
<li><code>asp-validation-summary</code></li>
</ul>
</li>
<li>Tag Helpers may be <strong>enabled</strong> in <code>_ViewImports.cshtml</code> <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4cc.svg" data-marp-twemoji=""/></li>

<header>Ai for Boosting Productivity</header>
<h1 id="storing-passwords"><strong>Storing</strong> passwords</h1>
<ul>
<li>A <strong>hash</strong> function is used to <strong>encrypt</strong> passwords before they are stored in a database.</li>
<li>Encrypting passwords ensures that, even if the database is breached, an individual's passwords remain private.</li>
<li>The function used is <strong>one-way</strong>, meaning passwords <strong>cannot be decrypted</strong>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">TABLE</span> TravelUser (
  UserId    <span class="hljs-type">VARCHAR</span>(<span class="hljs-number">10</span>) <span class="hljs-keyword">PRIMARY</span> KEY,
  UserPw    <span class="hljs-type">VARBINARY</span>(<span class="hljs-number">50</span>) <span class="hljs-keyword">NOT</span> <span class="hljs-keyword">NULL</span>,
  FullName  <span class="hljs-type">VARCHAR</span>(<span class="hljs-number">50</span>) <span class="hljs-keyword">NOT</span> <span class="hljs-keyword">NULL</span>
);

<span class="hljs-keyword">INSERT</span> <span class="hljs-keyword">INTO</span> TravelUser (UserId, UserPw, FullName) <span class="hljs-keyword">VALUES</span> 
(<span class="hljs-string">&#x27;john&#x27;</span>,    HASHBYTES(<span class="hljs-string">&#x27;SHA1&#x27;</span>, <span class="hljs-string">&#x27;password1&#x27;</span>), <span class="hljs-string">&#x27;John Lim&#x27;</span>),
(<span class="hljs-string">&#x27;pauline&#x27;</span>, HASHBYTES(<span class="hljs-string">&#x27;SHA1&#x27;</span>, <span class="hljs-string">&#x27;password3&#x27;</span>), <span class="hljs-string">&#x27;Peter Chan&#x27;</span>);
</code></pre>

<header>Ai for Boosting Productivity</header>
<h1 id="authentication-user">Authentication <strong>user</strong></h1>
<ul>
<li>The same function that was used to encrypt the password originally is used to encrypt the value the user enters.</li>
<li>The two encrypted values, one entered by the user and the other in the database, are compared.</li>
<li>If the two encrypted values (hashes) match, then the user is authenticated.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cs"><span class="hljs-function"><span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-built_in">bool</span> <span class="hljs-title">AuthenticateUser</span>(<span class="hljs-params"><span class="hljs-built_in">string</span> uid, <span class="hljs-built_in">string</span> pw,
                              <span class="hljs-keyword">out</span> ClaimsPrincipal principal</span>)</span>
{
    principal = <span class="hljs-literal">null</span>!;
    <span class="hljs-built_in">string</span> sql = <span class="hljs-string">@&quot;SELECT * FROM TravelUser 
                   WHERE UserId = &#x27;{0}&#x27; AND UserPw = HASHBYTES(&#x27;SHA1&#x27;, &#x27;{1}&#x27;)&quot;</span>;
    <span class="hljs-built_in">string</span> <span class="hljs-keyword">select</span> = <span class="hljs-built_in">string</span>.Format(sql, uid, pw);
    DataTable ds = DBUtl.GetTable(<span class="hljs-keyword">select</span>);
    <span class="hljs-keyword">if</span> (ds.Rows.Count == <span class="hljs-number">1</span>)
    {
        principal =
           <span class="hljs-keyword">new</span> ClaimsPrincipal(
              <span class="hljs-keyword">new</span> ClaimsIdentity(
                 <span class="hljs-keyword">new</span> Claim[] {
                  <span class="hljs-keyword">new</span> Claim(ClaimTypes.Name, ds.Rows[<span class="hljs-number">0</span>][<span class="hljs-string">&quot;FullName&quot;</span>].ToString()!)
                 },
                 CookieAuthenticationDefaults.AuthenticationScheme));
        <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;
    }
    <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;
}
</code></pre>
<footer>Copyright  2024 Republic Polytechnic. All rights reserved.</footer>

<br /></p>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-meta">&lt;!DOCTYPE <span class="hljs-keyword">html</span>&gt;</span>

<span class="hljs-tag">&lt;<span class="hljs-name">body</span>&gt;</span>

    }
    else
    @*For unauthenticated (guest) users*@
    {
        <span class="hljs-tag">&lt;<span class="hljs-name">partial</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;TravelGuestNav&quot;</span> /&gt;</span>

<header>Ai for Boosting Productivity</header>
<h1 id="dbutlgetlistmodelclass"><code>DBUtl.GetList&lt;ModelClass&gt;</code></h1>
<ul>
<li>New function returns a <code>List&lt;ModelClass&gt;</code> based on the <strong>SQL</strong>.</li>

<ul>

<li>Select the record based on <strong>id</strong>.</li>
<li>Take the <strong>first</strong> record returned, which will always be record <code>[0]</code>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cs"><span class="hljs-function"><span class="hljs-keyword">public</span> IActionResult <span class="hljs-title">Display</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> id</span>)</span>
{
   <span class="hljs-built_in">string</span> sql = String.Format(<span class="hljs-string">@&quot;SELECT * FROM Candidate 
                                 WHERE RegNo = {0}&quot;</span>, id);
   List&lt;Candidate&gt; lstCandidate = DBUtl_orig.GetList&lt;Candidate&gt;(sql);
   <span class="hljs-keyword">if</span> (lstCandidate.Count == <span class="hljs-number">0</span>)
   {
      TempData[<span class="hljs-string">&quot;Message&quot;</span>] = <span class="hljs-string">$&quot;Candidate #<span class="hljs-subst">{id}</span> not found&quot;</span>;
      TempData[<span class="hljs-string">&quot;MsgType&quot;</span>] = <span class="hljs-string">&quot;warning&quot;</span>;

   }
   <span class="hljs-keyword">else</span>
   {
      <span class="hljs-comment">// Get the FIRST element of the List</span>
      Candidate cdd = lstCandidate[<span class="hljs-number">0</span>];

}
